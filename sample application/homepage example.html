<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../iugo-core.js"></script>
<script src="../iugo-bind_to_dom.js"></script>
<script>
window.onload = function() {
var model = new Iugo({
    isbn: "",
    title: "",
    description: "",
    author: {
        firstname: "",
        surname: ""
    }
});

// Set some value - this could be via an API (as per home page example)
model.title = "20 Thousand Leagues Under The Sea";
model.description = "It's about a submarine";
model.author.firstname = "Jules";
model.author.surname = "Verne";
};
</script>

</head>
<body>
	<div>
		<p class="bindto-title"></p>
		<p class="bindto-author">by ${firstname} ${surname}</p>
		<p class="bindto-description"></p>
	</div>
</body>
</html>
